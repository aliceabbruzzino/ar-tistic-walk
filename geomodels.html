<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Aframe JS -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
  <!--<script src="https://hikar.org/loc-fix/aframe-ar-nft.js "></script>-->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <title>AR-tistic Walk</title>
</head>

<body style="margin:0; overflow:hidden;">
  <header></header>
  <div class="centered instructions"></div>
  <!--
        Coordinates:
        Living bridge: latitude:52.676577; longitude:-8.570377; -> done
        Library: latitude:52.673542; longitude:-8.572933; -> done
        HS Building: latitude:52.678524; longitude:-8.568776; -> done
        Foundation Building: latitude:52.674187; longitude:-8.573059; -> done
        CSIS: latitude:52.674083; longitude:-8.575815; -> done


        Thomond Village: latitude:52.679236; longitude:-8.577019; -> try
        RS Building: latitude:52.673195; longitude:-8.577320;  
      -->

  <a-scene vr-mode-ui="enabled: false" embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled:false;'>

    <a-asset>
      <a-asset-item id="Living_bridge" src="assets/Living_bridge/scene.gltf"></a-asset-item>
      <a-asset-item id="Library" src="assets/Library/scene.gltf"></a-asset-item>
      <a-asset-item id="HS_building" src="assets/HS_building/scene.gltf"></a-asset-item>
      <a-asset-item id="Foundation_building" src="assets/Foundation_building/scene.gltf"></a-asset-item>
      <a-asset-item id="CSIS_building" src="assets/CSIS_building/scene.gltf"></a-asset-item>
    </a-asset>
    <a-entity id="renderer" visibility="hidden"></a-entity>

    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>

  <div class="centered">
    <a href="./map.html">
      <button id="back"></button>
    </a>
  </div>

  <!--MY JS-->
  <script src="./index.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
