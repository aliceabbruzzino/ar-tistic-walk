<!-- VIEW PAGE -->

<!doctype html>
<html lang='en'>

<head>
  <!-- Required meta tags -->
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <!-- Bootstrap CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

  <!-- My CSS -->
  <link rel='stylesheet' href='./style.css'>

  <!-- Aframe JS -->
  <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
  <script src='https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js'></script>

  <!-- Script to redirect to error page if the screen in >= than 768px -->
  <script>
    if (window.innerWidth >= 768) {
      window.location = 'index2.html';
    }
  </script>

  <title>AR-tistic Walk</title>
</head>

<body style='margin:0; overflow:hidden;'>
  <div class='centered instructions'></div>

  <!-- a-scene paths to models -->
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;'>

    <!-- a-scene markers -->
    <a-marker type="barcode" value="0">  
      <a-asset>
        <a-asset-item id="livingBridge" src="assets/Living_bridge/scene.gltf"></a-asset-item>
      </a-asset>  
      <a-entity id="livingBridge"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="1">    
      <a-asset>
        <a-asset-item id='library' src='assets/Library/scene.gltf'></a-asset-item>
      </a-asset>
      <a-entity id="library"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="2">  
      <a-asset>
        <a-asset-item id='amBuilding' src='assets/AM_building/scene.gltf'></a-asset-item>
      </a-asset>
      <a-entity id="amBuilding"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="3">  
      <a-asset>
        <a-asset-item id='csisBuilding' src='assets/CSIS_building/scene.gltf'></a-asset-item>
      </a-asset>  
      <a-entity id="csisBuilding"></a-entity>
    </a-marker>

    <a-marker type="barcode" value="4">   
      <a-asset>
        <a-asset-item id='foundationBuilding' src='assets/Foundation_building/scene.gltf'></a-asset-item>
      </a-asset> 
      <a-entity id="foundationBuilding"></a-entity>
    </a-marker>

  </a-scene>

  <!-- button to return to map --> 
  <div class='centered'>
    <a href='./map.html'>
      <button id='back'>
        <img class='return-back' src='./icons/back.svg'>
      </button>
    </a>
  </div>

  <!-- Models display JS -->
  <!--<script src='./index.js'></script>-->

  <!-- Bootstrap JS -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
    integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'
    integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
    crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'
    integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
    crossorigin='anonymous'></script>

</body>

</html>
